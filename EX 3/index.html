<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #7f046a;
      }
      .pricing-container {
        display: flex;
        gap: 20px;
        max-width: 1000px;
        padding: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }


      .pricing-plan {
        background: hsl(285, 73%, 91%);
        border: 1px solid #d6a7ce;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 250px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .plan-title {
        font-size: 24px;
        font-weight: 700;
        color: #333;
        margin-bottom: 10px;
      }

      .plan-price {
        font-size: 28px;
        font-weight: 700;
        color: #d622a3;
        margin-bottom: 20px;
      }

      .plan-features {
        list-style: none;
        padding: 0;
        font-size: 16px;
        color: #555;
      }

      .plan-features li {
        margin: 10px 0;
      }

      .plan-button {
        margin-top: 20px;
        padding: 10px 0;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background-color: #ce3283;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .plan-button:hover {
        background-color: #be3fb8;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
          gap: 10px; /* Reduce gap on mid-sized screens */
        }
      }
      @media (max-width: 768px) {
        .pricing-container {
          flex-direction: column;
          align-items: center;
        }

        .pricing-plan {
          width: 90%;
          max-width: 400px;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
